<!DOCTYPE html>
<html >

<head>  
  <title>Virtual comics store</title>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="js/comics.js"></script>
  <script src="js/curserEvent.js"></script>
  <script src="js/InfoBanner.js"></script>


</head>
<body>
    <a-scene>
        <a-sky id="main-container" radius="50" color="#98DAFC"></a-sky>

        <a-entity id="comic-container" cursor-listener comics>
        </a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">

            <a-entity id="appTitle" position="0 0.73 -1"
            text="font:exo2bold ;align:center; width:2 ;color:#000 ; value:Virtual Comics Store !">
            </a-entity>
            <a-entity id="app-subtitle" position="0 0.60 -1"
            text="font:dejavu;align:center; width:1.4 ;color:#000 ; value:Get your Favorite Comics">
            </a-entity>

            <a-entity id="camera-cursor" cursor position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color:yellow; shader: flat">
          </a-entity>

            <a-entity id="camera-cursor" 
            cursor 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
            material="color: #yellow; shader: flat">
          </a-entity>

           <a-entity id="fadeBackground" 
            geometry="primitive: sphere; radius:2.5; "
            material="color:black; side:black; shader:flat;transparent:true;opacity:0.6"
            visible="false"
            curser-listener>
          </a-entity>
    </a-scene>
</body>
</html>
